<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyDKNvq5KLhjhXx-SKWrgI-PRVbCfaST0Lk",
  authDomain: "k1t0-live-video.firebaseapp.com",
  projectId: "k1t0-live-video"
});
const auth = getAuth(app);
const db = getFirestore(app);

let myUid="", myName="", myAvatar="";
let currentStreamId=null;
let pc=null;
let localStream=null;
let viewerDoc=null;

/* ç®¡ç†è€…ãƒªã‚¹ãƒˆ */
const ADMIN_EMAILS=["kito.0420jp@gmail.com","masato.0420jp@gmail.com"];
let isAdmin=false;

/* Auth */
onAuthStateChanged(auth,u=>{
  if(!u) return;
  myUid=u.uid;
  myName=u.displayName;
  myAvatar=u.photoURL;
  homeAvatar.src=myAvatar;
  homeAvatar.classList.remove("hidden");
  logoutBtn.classList.remove("hidden");
  loginBtn.classList.add("hidden");
  isAdmin = ADMIN_EMAILS.includes(u.email);
  if(isAdmin) adminOnly.classList.remove("hidden");
});

loginBtn.onclick=()=>signInWithPopup(auth,new GoogleAuthProvider());
logoutBtn.onclick=async()=>{await signOut(auth);location.reload();};

/* é…ä¿¡ä¸€è¦§ */
onSnapshot(query(collection(db,"liveStreams"),orderBy("createdAt","desc")),snap=>{
  streamList.innerHTML="";
  snap.forEach(d=>{
    const s=d.data();
    const isOwner = s.ownerUid===myUid;
    streamList.innerHTML+=`
      <div class="panel row">
        <img src="${s.ownerIcon}" class="avatar">
        <div class="col">
          <strong>${s.title}</strong><br>
          <small>${s.ownerName}</small>
        </div>
        <button class="btn-gray" onclick="joinStream('${d.id}')">å…¥å®¤</button>
        ${isOwner?`<button class="btn-red" onclick="deleteStream('${d.id}')">Ã—</button>`:""}
      </div>`;
  });
});

/* é…ä¿¡å‰Šé™¤ */
window.deleteStream=async(id)=>{
  if(confirm("ã“ã®é…ä¿¡ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")){
    await deleteDoc(doc(db,"liveStreams",id));
  }
};

/* ä½œæˆ */
window.openAdmin=()=>{home.classList.add("hidden");adminSetup.classList.remove("hidden");};
window.startLive=async()=>{
  const ref=await addDoc(collection(db,"liveStreams"),{
    title:streamTitle.value||"ç„¡é¡Œ",
    ownerUid:myUid,
    ownerName:myName,
    ownerIcon:myAvatar,
    createdAt:Date.now(),
    vote:0
  });
  joinStream(ref.id);
};

/* å…¥å®¤ */
window.joinStream=async(id)=>{
  currentStreamId=id;

  const streamRef=doc(db,"liveStreams",id);
  const viewersCol=collection(db,"liveStreams",id,"viewers");

  onSnapshot(streamRef,d=>{
    const s=d.data();
    if(!s){goHome();return;}
    home.classList.add("hidden");
    adminSetup.classList.add("hidden");

    if(s.ownerUid===myUid){
      streamer.classList.remove("hidden");
      streamerTitle.textContent="ğŸ”´ é…ä¿¡ä¸­ï¼š"+s.title;
      voteResult.textContent="æŠ•ç¥¨ï¼š"+s.vote;
      loadComments("streamer");
      setupViewersCount(viewersCol,"streamer");
      initStreamer();
    } else {
      viewer.classList.remove("hidden");
      viewerTitle.textContent=s.title;
      voteResultViewer.textContent="æŠ•ç¥¨ï¼š"+s.vote;
      loadComments("viewer");
      setupViewersCount(viewersCol,"viewer");
      addViewer(viewersCol);
    }
  });
};

/* WebRTCè¨­å®š */
const servers={iceServers:[{urls:["stun:stun.l.google.com:19302"]}]};

async function initStreamer(){
  localStream = await navigator.mediaDevices.getDisplayMedia({video:true,audio:true});
  const micStream = await navigator.mediaDevices.getUserMedia({audio:true});
  micStream.getTracks().forEach(t=>localStream.addTrack(t));
  streamVideo.srcObject=localStream;

  pc=new RTCPeerConnection(servers);
  localStream.getTracks().forEach(track=>pc.addTrack(track,localStream));

  const offer=await pc.createOffer();
  await pc.setLocalDescription(offer);

  const offerRef=doc(db,"liveStreams",currentStreamId,"offer","desc");
  await updateDoc(offerRef,{sdp:offer.sdp,type:offer.type}).catch(async()=>await offerRef.set({sdp:offer.sdp,type:offer.type}));

  pc.onicecandidate=e=>{
    if(e.candidate) addDoc(collection(db,"liveStreams",currentStreamId,"ice"),{candidate:e.candidate.toJSON()});
  };
}

async function initViewer(){
  pc=new RTCPeerConnection(servers);
  pc.ontrack=e=>viewerVideo.srcObject=e.streams[0];

  const offerRef=doc(db,"liveStreams",currentStreamId,"offer","desc");
  const offerSnap=await offerRef.get();
  const offerData=offerSnap.data();
  await pc.setRemoteDescription(offerData);

  const answer=await pc.createAnswer();
  await pc.setLocalDescription(answer);
  await updateDoc(offerRef,{answer:{sdp:answer.sdp,type:answer.type}});

  const iceCol=collection(db,"liveStreams",currentStreamId,"ice");
  onSnapshot(iceCol,snap=>{
    snap.docChanges().forEach(c=>{
      const data=c.doc.data();
      if(data.candidate) pc.addIceCandidate(new RTCIceCandidate(data.candidate));
    });
  });
}

/* ã‚³ãƒ¡ãƒ³ãƒˆ */
const bannedWords = ["spam","badword"];
window.sendComment=async()=>{
  const text=commentInput.value.trim();
  if(!text) return;
  for(const w of bannedWords) if(text.includes(w)) return alert("ç¦æ­¢ãƒ¯ãƒ¼ãƒ‰ãŒå«ã¾ã‚Œã¦ã„ã¾ã™");
  await addDoc(collection(db,"liveStreams",currentStreamId,"comments"),{
    name:myName||"åŒ¿å",text,time:Date.now()
  });
  commentInput.value="";
};

function loadComments(mode){
  const listId = mode==="streamer"?"commentList":"commentListViewer";
  const list = document.getElementById(listId);
  onSnapshot(query(collection(db,"liveStreams",currentStreamId,"comments"),orderBy("time")),snap=>{
    list.innerHTML="";
    snap.forEach(d=>{
      const c=d.data();
      const delBtn=isAdmin?` <button class="btn-red" onclick="deleteComment('${d.id}')">Ã—</button>`:"";
      list.innerHTML+=`<div class="comment-item"><span><strong>${c.name}</strong>: ${c.text}</span>${delBtn}</div>`;
    });
    list.scrollTop=list.scrollHeight;
  });
}

window.deleteComment=async(commentId)=>{if(confirm("ã‚³ãƒ¡ãƒ³ãƒˆã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) await deleteDoc(doc(db,"liveStreams",currentStreamId,"comments",commentId));};

/* æŠ•ç¥¨ */
window.vote=v=>updateDoc(doc(db,"liveStreams",currentStreamId),{vote:increment(v)});

/* é…ä¿¡çµ‚äº† */
window.endStream=async()=>{if(confirm("é…ä¿¡ã‚’çµ‚äº†ã—ã¾ã™ã‹ï¼Ÿ")){await deleteDoc(doc(db,"liveStreams",currentStreamId));goHome();}};

/* è¦–è´è€…æ•° */
function setupViewersCount(col,mode){
  const countSpan=mode==="streamer"?document.getElementById("viewerCount"):document.getElementById("viewerCountViewer");
  onSnapshot(col,snap=>countSpan.textContent=snap.size);
}
async function addViewer(col){
  if(!myUid) return;
  viewerDoc=doc(col,myUid);
  await viewerDoc.set({joinedAt:Date.now()});
  window.addEventListener("beforeunload",async()=>{await viewerDoc.delete().catch(()=>{});});
}

/* ç”»é¢å…±æœ‰ãƒ»ãƒã‚¤ã‚¯ */
window.startScreen=async()=>{const s=await navigator.mediaDevices.getDisplayMedia({video:true,audio:true});streamVideo.srcObject=s;localStream=s;initStreamer();}
window.startMic=async()=>{const m=await navigator.mediaDevices.getUserMedia({audio:true});if(streamVideo.srcObject)m.getTracks().forEach(t=>streamVideo.srcObject.addTrack(t));}

/* ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹ */
window.goHome=()=>location.reload();
</script>
