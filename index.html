<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, doc, addDoc, updateDoc, onSnapshot, query, orderBy, deleteDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyDKNvq5KLhjhXx-SKWrgI-PRVbCfaST0Lk",
  authDomain: "k1t0-live-video.firebaseapp.com",
  projectId: "k1t0-live-video"
});
const auth = getAuth(app);
const db = getFirestore(app);

let myUid="", myName="", myAvatar="";
let currentStreamId=null;
let pc=null;
let localStream=null;

/* Auth */
onAuthStateChanged(auth,u=>{
  if(!u) return;
  myUid=u.uid;
  myName=u.displayName;
  myAvatar=u.photoURL;
  homeAvatar.src=myAvatar;
  homeAvatar.classList.remove("hidden");
  logoutBtn.classList.remove("hidden");
  loginBtn.classList.add("hidden");
  adminOnly.classList.remove("hidden");
  loadProfile();
});

loginBtn.onclick=()=>signInWithPopup(auth,new GoogleAuthProvider());
logoutBtn.onclick=async()=>{await signOut(auth);location.reload();};

/* é…ä¿¡ä¸€è¦§ */
onSnapshot(query(collection(db,"liveStreams"),orderBy("createdAt","desc")),snap=>{
  streamList.innerHTML="";
  if(snap.empty){ streamList.innerHTML="<small>é…ä¿¡ãªã—</small>"; return; }
  snap.forEach(d=>{
    const s=d.data();
    streamList.innerHTML+=`
      <div class="panel row">
        <img src="${s.ownerIcon}" class="avatar">
        <div class="col">
          <strong>${s.title}</strong><br>
          <small>${s.ownerName}</small>
        </div>
        <button class="btn-gray" onclick="joinStream('${d.id}')">å…¥å®¤</button>
      </div>`;
  });
});

/* ç®¡ç†è€… */
window.openAdmin=()=>{ home.classList.add("hidden"); adminSetup.classList.remove("hidden"); }

window.startLive=async()=>{
  const ref=await addDoc(collection(db,"liveStreams"),{
    title:streamTitle.value||"ç„¡é¡Œ",
    ownerUid:myUid,
    ownerName:myName,
    ownerIcon:myAvatar,
    createdAt:Date.now(),
    vote:0,
    viewers:0
  });
  joinStream(ref.id);
}

window.endLive=async()=>{
  if(!currentStreamId) return;
  await deleteDoc(doc(db,"liveStreams",currentStreamId));
  location.reload();
}

/* WebRTC */
async function initStream() {
  localStream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
  streamVideo.srcObject = localStream;

  pc = new RTCPeerConnection({ iceServers:[{urls:"stun:stun.l.google.com:19302"}] });
  localStream.getTracks().forEach(t=>pc.addTrack(t,localStream));

  const offerRef = collection(db,"liveStreams",currentStreamId,"offer");
  const answerRef = collection(db,"liveStreams",currentStreamId,"answer");
  const iceRef = collection(db,"liveStreams",currentStreamId,"ice");

  pc.onicecandidate = e=>{
    if(e.candidate) addDoc(iceRef,e.candidate.toJSON());
  }

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  await addDoc(offerRef,offer.toJSON());

  onSnapshot(answerRef, snapshot=>{
    snapshot.docChanges().forEach(async change=>{
      if(change.type==="added"){
        const ans = change.doc.data();
        if(!pc.currentRemoteDescription){
          await pc.setRemoteDescription(ans);
        }
      }
    });
  });

  onSnapshot(iceRef, snapshot=>{
    snapshot.docChanges().forEach(async change=>{
      if(change.type==="added"){
        const candidate = change.doc.data();
        try { await pc.addIceCandidate(candidate); } catch(e){ console.log(e); }
      }
    });
  });
}

/* è¦–è´è€… */
async function joinStream(id){
  currentStreamId=id;
  const streamDoc = doc(db,"liveStreams",id);
  onSnapshot(streamDoc, d=>{
    const s=d.data();
    home.classList.add("hidden");
    adminSetup.classList.add("hidden");

    if(s.ownerUid===myUid){
      streamer.classList.remove("hidden");
      streamerTitle.textContent="ğŸ”´ é…ä¿¡ä¸­ï¼š"+s.title;
      voteResult.textContent="æŠ•ç¥¨ï¼š"+s.vote;
      initStream();
    }else{
      viewer.classList.remove("hidden");
      viewerTitle.textContent=s.title;
      voteResultViewer.textContent="æŠ•ç¥¨ï¼š"+s.vote;
      joinViewer();
    }
  });

  // è¦–è´è€…æ•°ã‚«ã‚¦ãƒ³ãƒˆ
  updateDoc(doc(db,"liveStreams",id),{viewers:increment(1)});
}

async function joinViewer(){
  pc = new RTCPeerConnection({ iceServers:[{urls:"stun:stun.l.google.com:19302"}] });
  const videoEl = viewerVideo;

  const offerRef = collection(db,"liveStreams",currentStreamId,"offer");
  const answerRef = collection(db,"liveStreams",currentStreamId,"answer");
  const iceRef = collection(db,"liveStreams",currentStreamId,"ice");

  pc.ontrack = e=>{ videoEl.srcObject = e.streams[0]; }
  pc.onicecandidate = e=>{
    if(e.candidate) addDoc(iceRef,e.candidate.toJSON());
  }

  onSnapshot(offerRef, async snapshot=>{
    snapshot.docChanges().forEach(async change=>{
      if(change.type==="added"){
        const off = change.doc.data();
        await pc.setRemoteDescription(off);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await addDoc(answerRef,answer.toJSON());
      }
    });
  });

  onSnapshot(iceRef, snapshot=>{
    snapshot.docChanges().forEach(async change=>{
      if(change.type==="added"){
        const candidate = change.doc.data();
        try { await pc.addIceCandidate(candidate); } catch(e){ console.log(e); }
      }
    });
  });
}

/* æŠ•ç¥¨ */
window.vote=v=>updateDoc(doc(db,"liveStreams",currentStreamId),{vote:increment(v)});

/* ã‚³ãƒ¡ãƒ³ãƒˆ */
window.sendComment=async()=>{
  if(!commentInput.value) return;
  await addDoc(collection(db,"liveStreams",currentStreamId,"comments"),{
    name:myName||"åŒ¿å",
    text:commentInput.value,
    time:Date.now()
  });
  commentInput.value="";
}

// è¦–è´è€…æ•°è¡¨ç¤º
onSnapshot(query(collection(db,"liveStreams")), snap=>{
  snap.forEach(d=>{
    if(d.id === currentStreamId){
      const data = d.data();
      if(viewerCount) viewerCount.textContent = data.viewers || 0;
    }
  });
});

window.goHome=()=>location.reload();

/* ç”»é¢å…±æœ‰ãƒ»ãƒã‚¤ã‚¯ */
window.startScreen=async()=>{
  const s = await navigator.mediaDevices.getDisplayMedia({video:true,audio:true});
  s.getTracks().forEach(t=>localStream.addTrack(t));
  streamVideo.srcObject = localStream;
}
window.startMic=async()=>{
  const m = await navigator.mediaDevices.getUserMedia({audio:true});
  m.getTracks().forEach(t=>localStream.addTrack(t));
  streamVideo.srcObject = localStream;
}

/* ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ« */
async function saveProfile(){
  if(!myUid) return alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„");
  const name = profileName.value || myName;
  const intro = profileIntro.value || "";
  const userRef = doc(db,"users",myUid);
  await updateDoc(userRef,{displayName:name,intro:intro}).catch(async ()=>{
    await addDoc(collection(db,"users"),{uid:myUid,displayName:name,intro:intro});
  });
  profileAvatar.src = myAvatar;
  alert("ä¿å­˜ã—ã¾ã—ãŸï¼");
}

async function loadProfile(){
  if(!myUid) return;
  const userRef = doc(db,"users",myUid);
  onSnapshot(userRef, d=>{
    if(!d.exists()) return;
    const data = d.data();
    profileName.value = data.displayName || myName;
    profileIntro.value = data.intro || "";
    profileAvatar.src = myAvatar;
  });
}
</script>
