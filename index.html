<body>

<div class="content">

  </div>

    <div id="commentListViewer" class="comment-list"></div>
  </div>

  <div class="panel">
    ğŸ‘€ è¦–è´è€…æ•°ï¼š<span id="viewerCountViewer">0</span> äºº

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, increment, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyDKNvq5KLhjhXx-SKWrgI-PRVbCfaST0Lk",
  authDomain: "k1t0-live-video.firebaseapp.com",
  projectId: "k1t0-live-video"
});
const auth = getAuth(app);
const db = getFirestore(app);

const ADMIN_EMAILS = ["kito.0420jp@gmail.com","masato.0420jp@gmail.com"];
let myUid="", myName="", myAvatar="";
let currentStreamId=null;
let pc;

/* Auth */
onAuthStateChanged(auth,u=>{
  if(!u) return;
  myUid=u.uid;
  myName=u.displayName;
  myAvatar=u.photoURL;
  homeAvatar.src=myAvatar;
  homeAvatar.classList.remove("hidden");
  logoutBtn.classList.remove("hidden");
  loginBtn.classList.add("hidden");
  if(ADMIN_EMAILS.includes(u.email)) adminOnly.classList.remove("hidden");
});
loginBtn.onclick=()=>signInWithPopup(auth,new GoogleAuthProvider());
logoutBtn.onclick=async()=>{await signOut(auth); location.reload();};

/* é…ä¿¡ä¸€è¦§ */
onSnapshot(query(collection(db,"liveStreams"),orderBy("createdAt","desc")),snap=>{
  streamList.innerHTML="";
  snap.forEach(d=>{
    const s=d.data();
    streamList.innerHTML+=`
      <div class="panel row">
        <img src="${s.ownerIcon}" class="avatar">
        <div class="col">
          <strong>${s.title}</strong><br>
          <small>${s.ownerName}</small>
        </div>
        <button class="btn-gray" onclick="joinStream('${d.id}')">å…¥å®¤</button>
        ${ADMIN_EMAILS.includes(s.ownerName)?`<button class="btn-gray" onclick="deleteStream('${d.id}')">ğŸ—‘</button>`:""}
      </div>`;
  });
});

/* é…ä¿¡ä½œæˆ */
window.openAdmin=()=>{home.classList.add("hidden"); adminSetup.classList.remove("hidden");};
window.startLive=async()=>{
  const ref=await addDoc(collection(db,"liveStreams"),{
    title:streamTitle.value||"ç„¡é¡Œ",
    ownerUid:myUid,
    ownerName:myName,
    ownerIcon:myAvatar,
    createdAt:Date.now(),
    vote:0
  });
  joinStream(ref.id);
};

/* é…ä¿¡å‰Šé™¤ */
window.deleteStream=async(id)=>{if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) await deleteDoc(doc(db,"liveStreams",id));};

/* WebRTC */
const rtcConfig={iceServers:[{urls:"stun:stun.l.google.com:19302"}]};

/* å…¥å®¤ */
window.joinStream=async(id)=>{
  currentStreamId=id;
  const roomRef = doc(db,"liveStreams",id);

  onSnapshot(roomRef, snap=>{
    const s = snap.data();
    home.classList.add("hidden");
    adminSetup.classList.add("hidden");
    if(!s) return;
    if(s.ownerUid===myUid){
      streamer.classList.remove("hidden");
      streamerTitle.textContent="ğŸ”´ é…ä¿¡ä¸­ï¼š"+s.title;
      voteResult.textContent="æŠ•ç¥¨ï¼š"+s.vote;
    }else{
      viewer.classList.remove("hidden");
      viewerTitle.textContent=s.title;
      voteResultViewer.textContent="æŠ•ç¥¨ï¼š"+s.vote;
    }
  });

  // è¦–è´è€…æ•°
  const viewersCol=collection(roomRef,"viewers");
  await setDoc(doc(viewersCol,myUid),{joined:Date.now()});
  onSnapshot(viewersCol,snap=>{
    const n=snap.size;
    if(streamer.classList.contains("page")) viewerCount.textContent=n;
    if(viewer.classList.contains("page")) viewerCountViewer.textContent=n;
  });

  // ã‚³ãƒ¡ãƒ³ãƒˆ
  const commentsCol=collection(roomRef,"comments");
  onSnapshot(commentsCol, snap=>{
    commentList.innerHTML=""; commentListViewer.innerHTML="";
    snap.forEach(c=>{
      const d=c.data();
      commentList.innerHTML+=`<small>${d.name}ï¼š${d.text}</small><br>`;
      commentListViewer.innerHTML+=`<small>${d.name}ï¼š${d.text}</small><br>`;
    });
  });

  // WebRTC
  if(streamer.classList.contains("page")){
    // é…ä¿¡è€…
    const stream = await navigator.mediaDevices.getDisplayMedia({video:true,audio:true});
    streamVideo.srcObject=stream;
    pc = new RTCPeerConnection(rtcConfig);
    stream.getTracks().forEach(t=>pc.addTrack(t,stream));

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    await updateDoc(roomRef,{offer});

    pc.onicecandidate = e=>{if(e.candidate)addDoc(collection(roomRef,"ice"),e.candidate.toJSON());};
    onSnapshot(collection(roomRef,"ice"),snap=>{
      snap.docChanges().forEach(c=>{if(c.type==="added")pc.addIceCandidate(c.doc.data());});
    });
  }else{
    // è¦–è´è€…
    pc = new RTCPeerConnection(rtcConfig);
    pc.ontrack = e => {viewerVideo.srcObject = e.streams[0];};

    onSnapshot(roomRef, async snap=>{
      const s = snap.data();
      if(s?.offer && !pc.currentRemoteDescription){
        await pc.setRemoteDescription(new RTCSessionDescription(s.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await updateDoc(roomRef,{answer});
      }
    });

    onSnapshot(collection(roomRef,"ice"), snap=>{
      snap.docChanges().forEach(c=>{
        if(c.type==="added") pc.addIceCandidate(new RTCIceCandidate(c.doc.data()));
      });
    });
  }
};

/* æŠ•ç¥¨ */
window.vote=v=>updateDoc(doc(db,"liveStreams",currentStreamId),{vote:increment(v)});

/* ã‚³ãƒ¡ãƒ³ãƒˆé€ä¿¡ */
window.sendComment=async()=>{
  const txt=document.getElementById("commentInput").value;
  if(!txt) return;
  await addDoc(collection(db,"liveStreams",currentStreamId,"comments"),{name:myName||"åŒ¿å",text:txt,time:Date.now()});
  document.getElementById("commentInput").value="";
};

/* é…ä¿¡çµ‚äº† */
window.endStream=async()=>{
  if(!confirm("é…ä¿¡çµ‚äº†ã—ã¾ã™ã‹ï¼Ÿ")) return;
  await deleteDoc(doc(db,"liveStreams",currentStreamId));
  location.reload();
};

/* ç”»é¢å…±æœ‰ï¼ãƒã‚¤ã‚¯ */
window.startScreen=async()=>{
  const s=await navigator.mediaDevices.getDisplayMedia({video:true,audio:true});
  streamVideo.srcObject=s;
  if(pc) s.getTracks().forEach(t=>pc.addTrack(t,s));
};
window.startMic=async()=>{
  const m=await navigator.mediaDevices.getUserMedia({audio:true});
  if(streamVideo.srcObject) m.getTracks().forEach(t=>streamVideo.srcObject.addTrack(t));
};

window.goHome=()=>location.reload();
</script>
