<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K1T0 Live</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0d;
  --panel:#161616;
  --border:rgba(255,255,255,.08);
  --accent:#00e5ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  color:#fff;
}
header{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  background:rgba(22,22,22,.7);
  border-bottom:1px solid var(--border);
}
button{
  background:transparent;
  border:1px solid var(--border);
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
  cursor:pointer;
}
button.accent{
  border-color:var(--accent);
  box-shadow:0 0 12px rgba(0,229,255,.4);
}
.grid{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}
.card{
  border-radius:14px;
  overflow:hidden;
  border:1px solid var(--border);
  background:#111;
  cursor:pointer;
  transition:.2s;
}
.card:hover{transform:translateY(-3px)}
.thumb{
  aspect-ratio:16/9;
  background:#000;
}
.meta{padding:12px}
.live-page{padding:20px}
video{
  width:100%;
  aspect-ratio:16/9;
  background:#000;
  border-radius:16px;
  border:1px solid var(--border);
  margin-bottom:16px;
}
.controls button{margin-right:8px}
</style>
</head>

<body>

<header>
  <strong>K1T0 Live</strong>
  <div>
    <button id="loginBtn" class="accent">Googleãƒ­ã‚°ã‚¤ãƒ³</button>
    <button id="logoutBtn" style="display:none">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
  </div>
</header>

<div id="app"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyC0dDWCq0fawXBsk0IJTruqbKKM_-Cwqsw",
  authDomain: "k1t0-live-video-153cb.firebaseapp.com",
  projectId: "k1t0-live-video-153cb"
};

const appFB = initializeApp(firebaseConfig);
const auth = getAuth(appFB);
const db = getFirestore(appFB);
const provider = new GoogleAuthProvider();

const app = document.getElementById("app");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

let user = null;
let streams = [];
let pc;
let localStream;

/* ===== AUTH ===== */
loginBtn.onclick = () => signInWithPopup(auth, provider);
logoutBtn.onclick = () => signOut(auth);

onAuthStateChanged(auth, u=>{
  user = u;
  loginBtn.style.display = u ? "none":"inline-block";
  logoutBtn.style.display = u ? "inline-block":"none";
  render();
});

/* ===== CREATE LIVE ===== */
window.createLive = async function(){
  if(!user) return alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„");

  const title = prompt("ãƒ©ã‚¤ãƒ–ã‚¿ã‚¤ãƒˆãƒ«");
  if(!title) return;

  const ref = await addDoc(collection(db,"streams"),{
    title,
    owner:user.uid,
    createdAt:Date.now()
  });

  location.hash = "live=" + ref.id;
};

/* ===== WebRTC é…ä¿¡ ===== */
window.startBroadcast = async function(id){
  pc = new RTCPeerConnection();
  localStream = await navigator.mediaDevices.getDisplayMedia({video:true,audio:true});
  document.getElementById("video").srcObject = localStream;
  localStream.getTracks().forEach(t=>pc.addTrack(t,localStream));

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  await setDoc(doc(db,"signals",id),{offer});
};

/* ===== WebRTC è¦–è´ ===== */
window.watch = async function(id){
  pc = new RTCPeerConnection();
  pc.ontrack = e=>document.getElementById("video").srcObject=e.streams[0];

  const snap = await getDoc(doc(db,"signals",id));
  if(!snap.exists()) return alert("é…ä¿¡æœªé–‹å§‹");

  await pc.setRemoteDescription(snap.data().offer);
  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);
  await setDoc(doc(db,"signals",id),{...snap.data(),answer});
};

/* ===== RENDER ===== */
function render(){
  if(location.hash.startsWith("#live=")){
    const id = location.hash.split("=")[1];
    const s = streams.find(v=>v.id===id);
    if(!s){location.hash="";return;}

    app.innerHTML=`
      <div class="live-page">
        <video id="video" autoplay playsinline></video>
        <strong>${s.title}</strong><br><br>
        <div class="controls">
          ${user && user.uid===s.owner
            ? `<button id="startBtn">ğŸ¥ é…ä¿¡é–‹å§‹</button>
               <button id="micBtn">ğŸ¤ ãƒã‚¤ã‚¯åˆ‡æ›¿</button>`
            : `<button id="watchBtn">â–¶ è¦–è´ã™ã‚‹</button>`
          }
        </div>
      </div>`;

    if(user && user.uid===s.owner){
      document.getElementById("startBtn").onclick=()=>startBroadcast(id);
      document.getElementById("micBtn").onclick=()=>{
        const t = localStream?.getAudioTracks()[0];
        if(t) t.enabled=!t.enabled;
      };
    }else{
      document.getElementById("watchBtn").onclick=()=>watch(id);
    }
    return;
  }

  app.innerHTML=`
    <div class="grid">
      ${user?`
      <div class="card" id="createCard">
        <div class="thumb"></div>
        <div class="meta"><strong>ï¼‹ Liveä½œæˆ</strong></div>
      </div>`:""}
      ${streams.map(s=>`
        <div class="card" data-id="${s.id}">
          <div class="thumb"></div>
          <div class="meta"><strong>${s.title}</strong></div>
        </div>`).join("")}
    </div>`;

  document.getElementById("createCard")?.addEventListener("click",createLive);
  document.querySelectorAll(".card[data-id]").forEach(c=>{
    c.onclick=()=>location.hash="live="+c.dataset.id;
  });
}

onSnapshot(collection(db,"streams"),snap=>{
  streams=snap.docs.map(d=>({id:d.id,...d.data()}));
  render();
});
window.addEventListener("hashchange",render);
</script>

</body>
</html>
