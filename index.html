<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K1T0 Live</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0d;
  --panel:#161616;
  --border:rgba(255,255,255,.08);
  --accent:#00e5ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  color:#fff;
}
header{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  background:#111;
  border-bottom:1px solid var(--border);
}
button{
  background:transparent;
  border:1px solid var(--border);
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
  cursor:pointer;
}
button.accent{
  border-color:var(--accent);
  box-shadow:0 0 12px rgba(0,229,255,.4);
}
.grid{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}
.card{
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  cursor:pointer;
}
.live-page{
  padding:20px;
}
video{
  width:100%;
  border-radius:16px;
  background:#000;
  margin-bottom:16px;
}
</style>
</head>

<body>

<header>
  <strong>K1T0 Live</strong>
  <div>
    <button id="loginBtn" class="accent">Google„É≠„Ç∞„Ç§„É≥</button>
    <button id="logoutBtn" style="display:none">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
    <button id="createBtn" style="display:none">Ôºã Live‰ΩúÊàê</button>
  </div>
</header>

<div id="app"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  doc,
  deleteDoc,
  onSnapshot,
  setDoc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyC0dDWCq0fawXBsk0IJTruqbKKM_-Cwqsw",
  authDomain: "k1t0-live-video-153cb.firebaseapp.com",
  projectId: "k1t0-live-video-153cb"
};

const appFB = initializeApp(firebaseConfig);
const auth = getAuth(appFB);
const db = getFirestore(appFB);
const provider = new GoogleAuthProvider();

/* ===== ÁÆ°ÁêÜËÄÖ ===== */
const ADMINS = [
  "kito.0420jp@gmail.com",
  "masato.0420jp@gmail.com"
];

let user = null;
let streams = [];
let pc = null;
let localStream = null;

/* ===== AUTH ===== */
loginBtn.onclick = () => signInWithPopup(auth, provider);
logoutBtn.onclick = () => signOut(auth);

onAuthStateChanged(auth, u=>{
  user = u;
  loginBtn.style.display = u ? "none":"inline-block";
  logoutBtn.style.display = u ? "inline-block":"none";
  createBtn.style.display = u && ADMINS.includes(u.email) ? "inline-block":"none";
  render();
});

/* ===== LIVE ‰ΩúÊàê ===== */
createBtn.onclick = async ()=>{
  const title = prompt("„É©„Ç§„Éñ„Çø„Ç§„Éà„É´");
  if(!title) return;
  const ref = await addDoc(collection(db,"streams"),{
    title,
    owner:user.uid,
    createdAt:Date.now()
  });
  location.hash = "live="+ref.id;
};

/* ===== WebRTC ÈÖç‰ø° ===== */
async function startBroadcast(id){
  localStream = await navigator.mediaDevices.getDisplayMedia({
    video:true,
    audio:true
  });

  const video = document.getElementById("video");
  video.srcObject = localStream;

  pc = new RTCPeerConnection({
    iceServers:[{urls:"stun:stun.l.google.com:19302"}]
  });

  localStream.getTracks().forEach(track=>{
    pc.addTrack(track, localStream);
  });

  pc.onicecandidate = e=>{
    if(e.candidate){
      setDoc(doc(db,"signals",id+"_ice"),{
        candidate:e.candidate
      });
    }
  };

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);

  await setDoc(doc(db,"signals",id),{
    offer:{type:offer.type,sdp:offer.sdp}
  });

  onSnapshot(doc(db,"signals",id+"_answer"),snap=>{
    if(snap.exists()){
      pc.setRemoteDescription(snap.data().answer);
    }
  });
}

/* ===== Ë¶ñËÅ¥ ===== */
async function watch(id){
  const video = document.getElementById("video");
  pc = new RTCPeerConnection({
    iceServers:[{urls:"stun:stun.l.google.com:19302"}]
  });

  pc.ontrack = e=>{
    video.srcObject = e.streams[0];
  };

  pc.onicecandidate = e=>{
    if(e.candidate){
      setDoc(doc(db,"signals",id+"_answer_ice"),{
        candidate:e.candidate
      });
    }
  };

  const offerSnap = await getDoc(doc(db,"signals",id));
  if(!offerSnap.exists()) return;

  await pc.setRemoteDescription(offerSnap.data().offer);
  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);

  await setDoc(doc(db,"signals",id+"_answer"),{
    answer:{type:answer.type,sdp:answer.sdp}
  });
}

/* ===== RENDER ===== */
function render(){
  const app = document.getElementById("app");

  if(location.hash.startsWith("#live=")){
    const id = location.hash.split("=")[1];
    const s = streams.find(v=>v.id===id);
    if(!s){location.hash="";return;}

    const isOwner = user && user.uid===s.owner;

    app.innerHTML = `
      <div class="live-page">
        <video id="video" autoplay playsinline muted></video>
        <strong>${s.title}</strong><br><br>
        ${isOwner?`
          <button class="accent" onclick="startBroadcast('${id}')">üì° ÈÖç‰ø°ÈñãÂßã</button>
        `:`
          <button class="accent" onclick="watch('${id}')">‚ñ∂ Ë¶ñËÅ¥</button>
        `}
      </div>
    `;
    return;
  }

  app.innerHTML = `
    <div class="grid">
      ${streams.map(s=>`
        <div class="card" onclick="location.hash='live=${s.id}'">
          <strong>${s.title}</strong>
        </div>
      `).join("")}
    </div>
  `;
}

/* ===== Firestore ===== */
onSnapshot(collection(db,"streams"),snap=>{
  streams = snap.docs.map(d=>({id:d.id,...d.data()}));
  render();
});

window.addEventListener("hashchange",render);
</script>

</body>
</html>
