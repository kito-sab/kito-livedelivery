<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K1T0 Live</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0d;
  --panel:#161616;
  --border:rgba(255,255,255,.08);
  --accent:#00e5ff;
  --live:#ff2a2a;
  --sub:#aaa;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  color:#fff;
}
button{
  background:transparent;
  border:1px solid var(--border);
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
  cursor:pointer;
}
button.accent{
  border-color:var(--accent);
  box-shadow:0 0 12px rgba(0,229,255,.4);
}
input{
  width:100%;
  padding:10px 14px;
  border-radius:10px;
  background:#0f0f0f;
  border:1px solid var(--border);
  color:#fff;
  margin-bottom:18px;
}
header{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  background:rgba(22,22,22,.7);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
.grid{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}
.card{
  border-radius:14px;
  overflow:hidden;
  border:1px solid var(--border);
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.01));
  cursor:pointer;
}
.thumb{
  aspect-ratio:16/9;
  background:#000;
}
.meta{padding:10px}
.live-page{padding:20px}
.video{
  aspect-ratio:16/9;
  background:#000;
  border-radius:16px;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--sub);
  margin-bottom:20px;
}
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  width:320px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:24px;
}
</style>
</head>

<body>

<header>
  <strong>K1T0 Live</strong>
  <div>
    <button id="loginBtn" class="accent">Google ãƒ­ã‚°ã‚¤ãƒ³</button>
    <button id="logoutBtn" style="display:none">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
    <button id="createBtn" style="display:none" onclick="openCreate()">ï¼‹ Liveä½œæˆ</button>
  </div>
</header>

<div id="app"></div>

<!-- CREATE MODAL -->
<div class="modal-bg" id="createModal">
  <div class="modal">
    <strong>ãƒ©ã‚¤ãƒ–ä½œæˆ</strong>
    <input id="newTitle" placeholder="ã‚¿ã‚¤ãƒˆãƒ«">
    <button class="accent" onclick="createLive()">ä½œæˆ</button>
    <button onclick="closeCreate()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  onSnapshot,
  doc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ğŸ”¥ Firebaseè¨­å®š */
const firebaseConfig = {
  apiKey: "AIzaSyC0dDWCq0fawXBsk0IJTruqbKKM_-Cwqsw",
  authDomain: "k1t0-live-video-153cb.firebaseapp.com",
  projectId: "k1t0-live-video-153cb"
};

const appFB = initializeApp(firebaseConfig);
const auth = getAuth(appFB);
const db = getFirestore(appFB);
const provider = new GoogleAuthProvider();

/* ===== STATE ===== */
let user = null;
let streams = [];

/* ===== AUTH ===== */
loginBtn.onclick = () => signInWithPopup(auth, provider);
logoutBtn.onclick = () => signOut(auth);

onAuthStateChanged(auth, u=>{
  user = u;
  loginBtn.style.display = u ? "none":"inline-block";
  logoutBtn.style.display = u ? "inline-block":"none";
  createBtn.style.display = u ? "inline-block":"none";
  render();
});

/* ===== LIVE CREATE ===== */
window.openCreate = ()=>createModal.style.display="flex";
window.closeCreate = ()=>createModal.style.display="none";

window.createLive = async ()=>{
  if(!user || !newTitle.value) return;
  const ref = await addDoc(collection(db,"streams"),{
    title:newTitle.value,
    owner:user.uid,
    createdAt:Date.now()
  });
  newTitle.value="";
  closeCreate();
  location.hash="live="+ref.id;
};

/* ===== DELETE ===== */
window.removeLive = async(id)=>{
  if(!user) return;
  await deleteDoc(doc(db,"streams",id));
};

/* ===== RENDER ===== */
function render(){
  if(location.hash.startsWith("#live=")){
    const id = location.hash.split("=")[1];
    const s = streams.find(v=>v.id===id);
    if(!s){ location.hash=""; return; }

    app.innerHTML = `
      <div class="live-page">
        <div class="video">é…ä¿¡æº–å‚™ä¸­</div>
        <strong>${s.title}</strong><br><br>

        ${user && user.uid===s.owner ? `
          <button>ğŸ¤ ãƒã‚¤ã‚¯ ON/OFF</button>
          <button>ğŸ–¥ ç”»é¢å…±æœ‰</button>
          <button onclick="removeLive('${id}')">çµ‚äº†</button>
        `:""}
      </div>
    `;
    return;
  }

  app.innerHTML = `
    <div class="grid">
      ${streams.map(s=>`
        <div class="card" onclick="location.hash='live=${s.id}'">
          <div class="thumb"></div>
          <div class="meta">
            <strong>${s.title}</strong>
          </div>
        </div>
      `).join("")}
    </div>
  `;
}

/* ===== FIRESTORE ===== */
onSnapshot(collection(db,"streams"), snap=>{
  streams = snap.docs.map(d=>({id:d.id,...d.data()}));
  render();
});

window.addEventListener("hashchange", render);
</script>

</body>
</html>
